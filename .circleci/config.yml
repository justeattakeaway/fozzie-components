workflows:
  version: 2

  build_and_test:
    jobs:
      - install:
          context: web-core
          filters:
            branches:
              ignore: [ 'gh-pages' ]
      - build:
          name: build-tools
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages']
          component_type: 'tools'
          requires:
            - install
      - build:
          name: build-services
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages']
          component_type: 'services'
          requires:
            - install
      - build:
          name: build-atoms
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages']
          component_type: 'atoms'
          requires:
            - build-services
            - build-tools
      - build:
          name: build-molecules
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages']
          component_type: 'molecules'
          requires:
            - build-atoms

