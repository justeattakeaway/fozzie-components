  node:
    docker:
      # specify the version you desire here
      - image: circleci/node:14.18.1-browsers # For latest available images check ‚Äì https://circleci.com/docs/2.0/docker-image-tags.json

jobs:

  working_directory: ~/repo

  install:
    executor: node
    environment:
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 1
    steps:
      - checkout
      - restore_cache:
            name: Restore Yarn Package Cache
            keys:
              - yarn-packages-{{ checksum "yarn.lock" }}
      - install_node_dependencies
      - persist_to_workspace:
          root: .
          paths:
            - 'node_modules'
            - '~/.cache/yarn'
  build:
    executor: node
    environment:
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 1
    parameters:
      component_type:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - detect_root_change
      - build_packages:
          component_type: << parameters.component_type >>
      - lint_packages:
          component_type: << parameters.component_type >>
