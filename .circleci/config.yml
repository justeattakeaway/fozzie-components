workflows:
  version: 2

  pull_requests:
    jobs:
      - build:
          run_all: "false"
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages', 'master']
      - lint:
          run_all: "false"
          requires:
            - build
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages', 'master']

      - test:
          run_all: "false"
          requires:
            - build
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages', 'master']

      - e2e:
          run_all: "false"
          requires:
            - build
          context: web-core
          filters:
            branches:
              ignore: ['gh-pages', 'master']

  master:
    jobs:
      - build:
          run_all: "true"
          context: web-core
          filters:
            branches:
              only: master
      - lint:
          run_all: "true"
          requires:
            - build
          context: web-core
          filters:
            branches:
              only: master

      - test:
          run_all: "true"
          requires:
            - build
          context: web-core
          filters:
            branches:
              only: master

      - e2e:
          run_all: "true"
          requires:
            - build
          context: web-core
          filters:
            branches:
              only: master

  deploy-storybook:
    jobs:
      - deploy-storybook:
          context: web-core
          filters:
            branches:
              only: master
