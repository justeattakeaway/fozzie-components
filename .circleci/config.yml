version: 2.1
orbs:
  slack: circleci/slack@4.1.3

commands:
  set_deploy_key:
    description: Sets the ssh key for project access
    steps:
      - add_ssh_keys:
          fingerprints:
            - "0e:50:82:ad:81:17:a5:31:04:13:fd:6e:c7:72:c9:18"

  halt_if_no_package_changes:
    description: Stops the build if no packages have been changed.
    steps:
      - checkout
      - when:
          condition:
            not:
              equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Install Lerna
                name: Install Lerna
                command: yarn global add lerna danger
            - run: # Run PR Checks
                name: Run PR Checks
                command: yarn danger ci
                # Runs 'npx lerna list --since origin/master'
                # Pipes the output to 'wc' (word count)
                # Returns true if no packages have changed (output of 0)
                # Returns false if packages have changed (output > 0)
                # Halts the job if true 
                #
                # Note: Ideally, this would be in an env var
                # but they can't be shared across Circle Jobs so we run this command before every job.
                - run: |
                  if echo $( (( $(npx lerna list --since origin/master | wc -l) == 0 )) && echo "true" || echo "false" ); then
                      circleci-agent step halt
                  fi

  install_node_dependencies:
    description: Installs the node dependencies
    steps:
      - run: yarn install --freeze-lockfile

  build_changed_packages:
    description: Locally builds changed packages in the monorepo
    steps:
      - run: # Check UI packages all build as expected
          name: Build Packages
          command: yarn ci:build

  build_all_packages:
    description: Locally builds all packages in the monorepo
    steps:
      - run: # Check UI packages all build as expected
          name: Build Packages
          command: yarn build

  slack_notify_fail:
    description: Sends a slack notifaction on job failure
    steps:
      - slack/notify:
          branch_pattern: master
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Your job *${WORKFLOW_ID}* has failed ‚ö†Ô∏è"
                  },
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Author*: ${CIRCLE_USERNAME}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit*: ${CIRCLE_SHA1}"
                    }
                  ],
                  "accessory": {
                    "type": "image",
                    "image_url": "https://user-images.githubusercontent.com/26894168/101182589-31708380-3646-11eb-80d5-b174d47bf7fb.png",
                    "alt_text": "Fozzie Logo"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

  slack_notify_success:
    description: Sends a slack notifaction on job success
    steps:
      - slack/notify:
          branch_pattern: master
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Your job *${WORKFLOW_ID}* has succeeded üéâ"
                  },
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Author*: ${CIRCLE_USERNAME}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit*: ${CIRCLE_SHA1}"
                    }
                  ],
                  "accessory": {
                    "type": "image",
                    "image_url": "https://user-images.githubusercontent.com/26894168/101182641-4220f980-3646-11eb-8782-29a6a2213815.png",
                    "alt_text": "Fozzie Logo"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

executors:
  node:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.18.4-browsers # For latest available images check ‚Äì https://circleci.com/docs/2.0/docker-image-tags.json

jobs:
  set_up:
    working_directory: ~/project
    executor: node
    environment:
      WORKFLOW_ID: build
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 1
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
              - yarn-packages-{{ checksum "yarn.lock" }}
      - install_node_dependencies
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          name: Save Working Directory Cache
          key: working-directory-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/project
                    
  build:
    executor: node
    environment:
      WORKFLOW_ID: build
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 1
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Working Directory Cache
          keys:
              - working-directory-{{ .Branch }}-{{ .Revision }}
      - when:
          condition:
            equal: [ "fix-circleci-master", << pipeline.git.branch >> ]
          steps:
            - build_all_packages
      - when:
          condition:
            not:
              equal: [ "fix-circleci-master", << pipeline.git.branch >> ]
          steps:
            - build_changed_packages
      - run: # Install WebDriverIO Test Dependencies
          name: Install Component Test Dependencies
          command: yarn global add @vue/cli @vue/cli-service-global
      - run: # Build Storybook
          name: Build Storybook
          command: yarn storybook:build
      - save_cache:
          name: Save Working Directory + Bundles Cache
          key: working-directory-dist{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/project
            - ~/.yarn/bin

  linting:
    executor: node
    environment:
      WORKFLOW_ID: build
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 2
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Working Directory + Bundles Cache
          keys:
              - working-directory-dist{{ .Branch }}-{{ .Revision }}
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Lint packages
                name: Run Lint Tasks on all Packages
                command: yarn lint
      - when:
          condition:
            not:
              equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Lint packages
                name: Run Lint Tasks on changed Packages
                command: yarn ci:lint
    
  unit_tests:
    executor: node
    environment:
      WORKFLOW_ID: build
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 1
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Working Directory + Bundles Cache
          keys:
              - working-directory-dist{{ .Branch }}-{{ .Revision }}
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Run Unit / Integration Tests
                name: Run Unit / Integration Tests on all packages
                command: yarn test
      - when:
          condition:
            not:
              equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Run Unit / Integration Tests
                name: Run Unit / Integration Tests on changed packages
                command: yarn ci:test

  component_tests:
    executor: node
    environment:
      WORKFLOW_ID: build
      LERNA_ARGS: --concurrency 1
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Working Directory + Bundles Cache
          keys:
              - working-directory-dist{{ .Branch }}-{{ .Revision }}
      - run: # Serve Storybook
          name: Serve Storybook
          command: yarn storybook:serve-static
          background: true
      - run: # Run Storybook healthcheck
          name: Run Storybook healthcheck
          command: yarn test:wait-for-server
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Run Component UI Tests
                name: Run WebDriverIO Component on changed packages
                command: yarn test-component:chrome
      - when:
          condition:
            not:
              equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Run Component UI Tests
                name: Run WebDriverIO Component on all packages
                command: yarn ci:test-component:chrome
      - store_artifacts:
          path: _results_/*.mp4

  accessibility_tests:
    executor: node
    environment:
      WORKFLOW_ID: build
      LERNA_ARGS: --concurrency 1
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Working Directory + Bundles Cache
          keys:
              - working-directory-dist{{ .Branch }}-{{ .Revision }}
      - run: # Serve Storybook
          name: Serve Storybook
          command: yarn storybook:serve-static
          background: true
      - run: # Run Storybook healthcheck
          name: Run Storybook healthcheck
          command: yarn test:wait-for-server
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Run Accessibility UI Tests
                name: Run Accessibility UI Tests on all packages
                command: yarn test-a11y:chrome
      - when:
          condition:
            not:
              equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run: # Run Accessibility UI Tests
                name: Run WebDriverIO Component on changed packages
                command: yarn ci:test-a11y:chrome
      - store_artifacts:
          path: axe-violations/

  bundlewatch:
    executor: node
    environment:
      WORKFLOW_ID: build
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 2
    steps: # a collection of executable commands
      - halt_if_no_package_changes
      - restore_cache:
          name: Restore Working Directory + Bundles Cache
          keys:
              - working-directory-dist{{ .Branch }}-{{ .Revision }}
      - run:
          name: Run Bundlewatch checks
          command: yarn bundlewatch

  slack_reporting:
    executor: node
    environment:
      WORKFLOW_ID: build
    steps: # a collection of executable commands
      - slack_notify_fail
      - slack_notify_success

  deploy-storybook:
    working_directory: ~/project
    executor: node
    environment:
      WORKFLOW_ID: deploy_storybook
      # required to prevent ENOMEM errors
      LERNA_ARGS: --concurrency 1
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - install_node_dependencies
      - build_all_packages
      - run:
          name: Deploy
          command: yarn storybook:deploy --packages packages
      - slack_notify_fail
      - slack_notify_success

workflows:
  version: 2
  build:
    jobs:
      - set_up:
          context: web-core
          filters:
            branches:
              ignore:
                - 'gh-pages'
      - build:
          context: web-core
          requires:
            - set_up
          filters:
            branches:
              ignore:
                - 'gh-pages'
      - linting:
          context: web-core
          requires:
            - build
          filters:
            branches:
              ignore:
                - 'gh-pages' 
      - bundlewatch:
          context: web-core
          requires:
            - build
          filters:
            branches:
              ignore:
                - 'gh-pages'
      - unit_tests:
          context: web-core
          requires:
            - build
          filters:
            branches:
              ignore:
                - 'gh-pages'
      - component_tests:
          context: web-core
          requires:
            - build
          filters:
            branches:
              ignore:
                - 'gh-pages'
      - accessibility_tests:
          context: web-core
          requires:
            - build
          filters:
            branches:
              ignore:
                - 'gh-pages'
      - slack_reporting:
          context: web-core
          requires:
            - bundlewatch
            - component_tests
            - linting
            - unit_tests
            - accessibility_tests
          filters:
            branches:
              ignore:
                - 'gh-pages'

  deploy-storybook:
    jobs:
      - deploy-storybook:
          context: web-core
          filters:
            branches:
              only: master